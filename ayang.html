<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for my ayangg</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 5s infinite;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before { top: -25px; left: 0; }
        .heart:after { left: 25px; top: 0; }
        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-200px) rotate(-45deg); opacity: 0; }
        }
        .message {
            font-family: 'Arial', sans-serif;
            font-size: 30px;
            color: white;
            position: absolute;
            bottom: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="message">I love you ayangg ðŸ’– from K</div>
    <audio id="bg-music" loop>
        <source src="blue.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
        
        window.onload = function() {
            const audio = document.getElementById('bg-music');
            audio.play().catch(() => {
                document.body.addEventListener('click', () => {
                    audio.play();
                }, { once: true });
            });
        };
    </script>
</body>
</html>
